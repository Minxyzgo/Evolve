# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm run build # Builds the game bundle

    - run: npm run dev # Builds the game bundle in debug mode

    - run: npm run less # Builds the CSS f
    - run: npm run wiki # Builds the wiki bundle

    - run: npm run wiki-dev # Builds the wiki bundle in debug mode

    - run: npm run wiki-less # Builds the Wiki CSS file
    
